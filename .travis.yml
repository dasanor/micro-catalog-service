language: node_js
node_js:
  - '6'
services:
  - mongodb
  - docker
cache:
  - yarn
before_install:
  - cd src
  - npm install -g yarn
install:
  - yarn
before_script:
  - sleep 15
script:
  - npm run test-cov-lcov
after_success:
  - cat ./lcov.info | ./node_modules/.bin/coveralls
  - cd ..
  - docker build -t $TRAVIS_REPO_SLUG:latest .
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - docker push $TRAVIS_REPO_SLUG:latest;
notifications:
  slack:
    secure: 
